services:
   redis:
      image: redis:7-alpine
      restart: always
      env_file: .env
      volumes:
         - redis-data:/data
      command: ["--requirepass", "${REDIS_PASSWORD}"]
      networks:
         - backend
      deploy:
         resources:
            limits:
               memory: 256M
               cpus: "0.5"
            reservations:
               memory: 128M

   postgres:
      image: postgres:16-alpine
      restart: always
      env_file: .env
      environment:
         POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
         POSTGRES_USER: ${POSTGRES_USER}
         POSTGRES_DB: ${POSTGRES_DB}
         PGDATA: /var/lib/postgresql/data
      volumes:
         - postgres-data:/var/lib/postgresql/data
      networks:
         - backend
      deploy:
         resources:
            limits:
               memory: 512M
               cpus: "1.0"
            reservations:
               memory: 256M
      healthcheck:
         test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
         interval: 10s
         timeout: 5s
         retries: 3
         start_period: 10s

   bot:
      build: .
      restart: always
      env_file: .env
      depends_on:
         postgres:
            condition: service_healthy
         redis:
            condition: service_started
      ports:
         - "${SERVER_PORT}:${SERVER_PORT}"
      entrypoint: ["/app/scripts/run-bot.sh"]
      networks:
         - backend
      deploy:
         resources:
            limits:
               memory: 1G
               cpus: "1.0"
            reservations:
               memory: 512M
      healthcheck:
         test: ["CMD-SHELL", "curl -f http://localhost:${SERVER_PORT}/health || exit 1"]
         interval: 30s
         timeout: 10s
         retries: 3
         start_period: 40s

volumes:
   redis-data:
   postgres-data:

networks:
   backend:
      driver: bridge
